<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üîê Password Analyzer Tool</title>
  <style>
    body {
      background: #0f172a;
      color: #f8fafc;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #1e293b;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.1);
      width: 400px;
      text-align: center;
    }

    h1 {
      margin-bottom: 20px;
      color: #38bdf8;
    }

    input[type="password"] {
      width: 90%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      outline: none;
    }

    .strength-bar {
      margin-top: 15px;
      height: 10px;
      background: #334155;
      border-radius: 10px;
      overflow: hidden;
    }

    .strength-bar-fill {
      height: 100%;
      width: 0%;
      background: red;
      transition: width 0.4s ease, background-color 0.4s ease;
    }

    .feedback {
      margin-top: 10px;
      font-size: 14px;
      color: #e2e8f0;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Password Analyzer</h1>
    <input type="password" id="password" placeholder="Enter your password" oninput="analyzePassword(this.value)">
    <div class="strength-bar">
      <div class="strength-bar-fill" id="strengthFill"></div>
    </div>
    <div class="feedback" id="feedback">Start typing to check strength.</div>
  </div>

  <script>
    function analyzePassword(pwd) {
      const fill = document.getElementById("strengthFill");
      const feedback = document.getElementById("feedback");

      let score = 0;
      if (pwd.length >= 8) score++;
      if (/[a-z]/.test(pwd)) score++;
      if (/[A-Z]/.test(pwd)) score++;
      if (/\d/.test(pwd)) score++;
      if (/[\W_]/.test(pwd)) score++;

      let strength = ["Very Weak", "Weak", "Moderate", "Strong", "Very Strong"];
      let colors = ["#ef4444", "#f97316", "#eab308", "#22c55e", "#0ea5e9"];
      let widths = ["10%", "30%", "50%", "75%", "100%"];

      fill.style.width = widths[score];
      fill.style.backgroundColor = colors[score];
      feedback.textContent = `Strength: ${strength[score]}`;
    }
  </script>
</body>
</html>
